<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div id="setting">
        <div>
            <label for="hudcolor" id="hudcolor">Kolor HUDU:</label>
            <div id="color-picker-container"></div>
        </div>
        <div>
            <label for="iconcolor" id="iconcolor">Kolor HUDU:</label>
            <div id="icon-color-picker-container"></div>
        </div>
        <div>

            <label for="hudcolor" id="showfull">Pokazuj Pełne</label>
            <label class="switch">
                <input type="checkbox" name="showfull" id="showfullcheck">
                <span class="slider round"></span>
            </label>
        </div>

        <div>
            <h4 id="hudpos">Układ Hudu:</h4>
            <div id="options">
                <div>
                    <input type="radio" name="position" id="position1" value="hor">
                    <label for="position1" id="hor">Poziomo</label>
                </div>
                <div>
                    <input type="radio" name="position" id="position2" value="ver">
                    <label for="position2" id="vert">Pionowo</label>
                </div>
            </div>
        </div>
        <button id="apply"></button>
    </div>
    <div id="hud">


        <div id='main'> 
            <div class="back" id="health">
                <div class='square backcolor' id="healths"></div>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="back" id="shield">
                <div class='square backcolor' id="shields"></div>
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <div class="back" id="food">
                <div class='square backcolor' id="foods"></div> 
                <i class="fa-solid fa-hamburger"></i>
            </div>
            <div class="back" id="water">
                <div class='square backcolor' id="waters"></div> 
                <i class="fa-solid fa-glass-water"></i>
            </div>
            <div class="back" id="oxygen">
                <div class='square backcolor' id="oxygens"></div> 
                <i class="fa-solid fa-lungs"></i>
            </div>
            <div class="back" id="mic">
                <div class='square backcolor' id="mics"></div>
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
        <div id="carhudcontainer" style="display: none;">
